<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-6">
                <input type="text" name="text" id="text" class="form-control">
                <button type="submit" class="btn btn-primary mt-1" onclick="fun()">Save</button>
            </div>
            <div class="col-6">
                <p id="string_display"></p>
            </div>
        </div>
    </div>
</body>
<script>
    var bc = new BroadcastChannel("cross-tab");
    function fun() {
        // Taking input value 
        const val = document.querySelector('input').value;

        // Displaying value at initail state
        let display = document.getElementById("string_display").innerHTML = val;

        // Trigger message 
        bc.postMessage(val)
    }
    window.onload = () => {
        // Handle incoming
        bc.addEventListener("message", e => {
            // taking data from event as e.data and appending to p with id of #string_display 
            let display = document.getElementById("string_display").innerHTML = e.data;
        })
    }
</script>

</html>
